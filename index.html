<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <script src="logicScript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headline">
            <h1>Welcome to Rock-Paper-Scissors</h1>
            <p>(BlackPink Edition)</p>
            <h2>5 Points to win!</h2>
    </div>

    <div class="scoreboard">
        <div class="player">
            <h3 class="player-name">Player</h3>
            <h3 id="player-score">0</h3>
        </div>
        <div class="com">
            <h3 class="com-name">Computer</h3>
            <h3 id="com-score">0</h3>
        </div>

    </div>

    <div class="btns">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
    </div>
    <div class="quotes"">
        <p class="quote">"Blackpink in your area"</p>
    </div>
    <footer>
        <p>Copyright by Me 2022</p>
    </footer>
</body>


</html>
